

{% for item in items %}
<div class="card">
   <div class="row g-0">
      <div class="col-5 col-sm-4">
        <img src="{{ item.img.url }}" class="img-fluid w-100" alt="card-horizontal-image">
      </div>
      <div class="col-7 col-sm-8">
        <div class="card-body">
           <h5 class="card-title">{{ item.title }}</h5>
           <p class="card-text">Автор: {{ item.user }}</p>
           <p class="card-text">Тег: {{ item.tag }} </p>
           <p class="card-text"><small class="text-muted">{{ item.create_at }}</small></p>
        </div>
      </div>
   </div>
</div>
{% endfor %}
